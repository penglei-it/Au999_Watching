# GitHub Actions: 云端打包 Android APK
# 推送代码后自动构建，在 Actions 页面下载 APK

name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-22.04  # Buildozer 官方支持 20.04/22.04，24.04 部分依赖包已变更
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip autoconf libtool pkg-config
          # Ubuntu 24.04: libncursesw-dev 不存在，libncurses-dev 已包含宽字符支持
          sudo apt-get install -y zlib1g-dev libncurses-dev libtinfo6
          sudo apt-get install -y cmake libffi-dev libssl-dev

      - name: Install Buildozer
        run: pip install Cython==0.29.33 buildozer

      - name: Build APK
        working-directory: mobile
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: goldmonitor-apk
          path: mobile/bin/*.apk
